<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen bei Mamo-go</title>
    <style>
        /* القواعد الأساسية */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Sans-serif', Verdana;
            color: #ff9936; /* لون النص */
            text-align: center;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* وضع الفيديو في الخلف */
        }
        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* لجعل الفيديو يغطي الصفحة بالكامل */
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* خلفية شفافة لتوضيح النص */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
            border-radius: 15px;
            margin: 120px;
            padding: 20px;
        }
        h1 {
            color: #17abc0;
            font-size: 2.5em;
            margin-top: 1px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        p1 {
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 16px 30px;
            font-size: 20px;
            color: #ff9936;
            text-decoration: none;
            background-color: #4b7c83;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: rgb(183, 242, 250);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #ccc;
        }
        .footer a {
            color: #17abc0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-decoration 0.3s;
        }
        .footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* الشاشات الصغيرة */
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            p, p1 {
                font-size: 1.2em;
            }
            .button {
                font-size: 18px;
                padding: 15px 25px;
            }
            .footer {
                font-size: 14px;
            }
        }

        /* الشاشات المتوسطة */
        @media (min-width: 481px) and (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .container {
                margin: 40px;
                padding: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            p, p1 {
                font-size: 1.3em;
            }
            .button {
                font-size: 20px;
                padding: 18px 30px;
            }
            .footer {
                font-size: 15px;
            }
        }

        /* الشاشات الكبيرة */
        @media (min-width: 769px) {
            body {
                font-size: 18px;
            }
            .container {
                margin: 100px;
                padding: 30px;
            }
            h1 {
                font-size: 2.5em;
            }
            p, p1 {
                font-size: 1.5em;
            }
            .button {
                font-size: 22px;
                padding: 20px 35px;
            }
            .footer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- خلفية الفيديو -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="ss.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- محتوى الصفحة -->
    <div class="container">
        <h1>Willkommen bei Mamo-go</h1>
        <p>Ihr zuverlässiger Partner für Fahrten in Ihrer Region.</p>
        <p1><strong>Wie möchten Sie uns kontaktieren?</strong></p1>
        <br>
        <a href="tel:023249878582" class="button">Per Telefon</a>
        <a href="https://wa.me/+491727844028" class="button">Per WhatsApp</a>

        <div class="footer">
            <p>Für weitere Informationen besuchen Sie unsere Webseite:<br>
                <a href="https://Mamo-go.de" target="_blank">Mamo-go.de</a>
            </p>
            <p>Oder finden Sie uns auf Google Maps:<br>
                <a href="https://www.google.de/maps/place/Mamo-Go+Mietwagenanbieter/@51.3685202,7.2515208,484m/data=!3m2!1e3!4b1!4m6!3m5!1s0x47b927c2486b8ca1:0xd057533e9d059135!8m2!3d51.3685202!4d7.2489459!16s%2Fg%2F11wqbt51c7?entry=ttu&g_ep=EgoyMDI1MDEyMS4wIKXMDSoASAFQAw%3D%3D" target="_blank">Mamo-Go auf Google Maps</a>
            </p>
        </div>
    </div>
</body>
</html>
